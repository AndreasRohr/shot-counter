<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Counter Column -->
      <ng-container matColumnDef="counter">
        <th mat-header-cell *matHeaderCellDef> Counter </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="decrement(element)"><mat-icon >remove</mat-icon></button>
          {{element.counter}}
          <button mat-icon-button (click)="increment(element)"><mat-icon>add</mat-icon></button>
        </td>
      </ng-container>

      <ng-container matColumnDef="adjustCounter">
        <th mat-header-cell *matHeaderCellDef> Adjust Counter </th>
        <td mat-cell *matCellDef="let element">
          <input #counterInput type="number" style="width: 60px;">
          <button mat-button (click)="adjustCounter(element, counterInput.value); counterInput.value=''">Add</button>        </td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="removeEntry(element)">Remove</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <button mat-raised-button (click)="openAddEntryDialog()">Add New Entry</button>
